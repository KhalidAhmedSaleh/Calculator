<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculater</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./fontawesome-free-6.0.0-web/css/all.css" />
  </head>
  <body>
    <h1 class="title">CALCULATER</h1>
    <div class="underline"></div>
    <div class="input-container">
      <input
        type="text"
        id="result"
        class="input-filed"
        readonly
        name="screen"
      />
    </div>
    <div class="conatiner">
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="operation" id="clear">C</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operation" id="multi">*</button>
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="operation" id="divide">
        <i class="fa-solid fa-divide"></i>
      </button>
      <button class="operation" id="dot">.</button>
      <button class="number">0</button>
      <button class="operation" id="plus">+</button>
      <button class="operation" id="minus">-</button>
      <button class="operation" id="right-parentheses">(</button>
      <button class="operation" id="left-parentheses">)</button>
      <button class="operation" id="persentage">%</button>
      <button class="operation" id="equal">=</button>
    </div>
    <div class="underline custom"></div>
    <h2 class="footer-text">MADE WITH LOVE<i class="fa-solid fa-heart"></i></h2>
    <script src="./script.js"></script>
  </body>
</html>
